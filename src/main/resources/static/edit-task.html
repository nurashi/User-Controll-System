<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <li class="nav-item">
                  <a class="nav-link" href="/swagger-ui/index.html">Swagger docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/tasks">Tasks</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/statuses">Statuses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/employees">Employees</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/students">Students</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                  </li>
                  <li class="nav-item">
                    <button class="nav-link btn btn-link" onclick="logout()">
                      Logout
                    </button>
                  </li>
            </div>
        </div>
    </nav>

    <main class="form-tasks">
        <h1>Edit Task</h1>
        <form id="editTaskForm" onsubmit="updateTask(event)">
            <input type="hidden" id="taskId" name="id"> <input type="hidden" id="taskIdHidden" name="id">
            <div class="mb-3">
                <label for="taskTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="taskTitle" name="title" required>
            </div>
            <div class="mb-3">
                <label for="taskDescription" class="form-label">Description</label>
                <textarea class="form-control" id="taskDescription" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="employeeId" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="employeeId" name="employeeId" required>
            </div>
            <div class="mb-3">
                <label for="statusId" class="form-label">Status ID</label>
                <input type="number" class="form-control" id="statusId" name="statusId" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Task</button>
            <a href="/tasks" class="btn btn-secondary">Cancel</a>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/core.js"></script>
    <script src="js/edit-task.js"></script>
</body>
</html>
