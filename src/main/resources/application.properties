# App
app.name=User Management System
app.version=1.0.0

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/useroop
spring.datasource.username=postgres
spring.datasource.password=7787878
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI/Swagger
springdoc.api-docs.path=/api/openapi.json
springdoc.swagger-ui.operationsSorter=method
swagger.title=User Management System
swagger.description=API documentation for User Management System
swagger.version=1.0.0

# Server
server.error.include-message=always

# Admin user
admin.email=admin@example.com
admin.password=admin123

# JWT
jwt.
jwt.expiration=86400000
